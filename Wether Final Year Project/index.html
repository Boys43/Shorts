<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Final Year Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .box {
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .progress {
      width: 100%;
      background: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 15px;
      height: 25px;
      display: none;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: #28a745;
      color: white;
      text-align: center;
      line-height: 25px;
      transition: width 0.3s;
    }
    .status {
      margin-top: 10px;
      font-style: italic;
      display: none;
    }

    /* Popup styles */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.5);
    }
    .popup-content {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }
    .popup-content h3 {
      margin: 0 0 10px;
    }
    .popup button {
      margin-top: 10px;
      background: #28a745;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Weather Predictor üå¶Ô∏è</h2>
    <input type="text" id="location" placeholder="Enter your location" autocomplete="off" />
    <button onclick="startProcess()">Search</button>
    <div class="progress">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <p class="status" id="status"></p>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>üå§Ô∏è Just look outside!</h3>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const statuses = [
      "Working...",
      "Connecting with the servers...",
      "Gathering data...",
      "Checking clouds...",
      "Finalizing results..."
    ];

    function startProcess() {
      const loc = document.getElementById("location").value.trim();
      if (!loc) {
        alert("Please enter your location!");
        return;
      }

      document.querySelector(".progress").style.display = "block";
      document.querySelector(".status").style.display = "block";

      let progress = 0;
      let step = 0;
      const progressBar = document.getElementById("progressBar");
      const statusText = document.getElementById("status");

      const interval = setInterval(() => {
        // Random increment between 5 and 20
        let increment = Math.floor(Math.random() * 16) + 5;
        progress = Math.min(progress + increment, 100);

        progressBar.style.width = progress + "%";
        progressBar.textContent = progress + "%";

        if (step < statuses.length) {
          statusText.textContent = statuses[step];
          step++;
        }

        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            showPopup();
          }, 500);
        }
      }, 1000);
    }

    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
