<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Girlfriend Finder üíò</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .box {
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #ff4b8b, #e83e8c);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #e83e8c, #c82368);
    }
    .progress {
      width: 100%;
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 18px;
      height: 26px;
      display: none;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #ff4b8b, #e83e8c, #ff4b8b);
      background-size: 200% 100%;
      color: white;
      text-align: center;
      line-height: 26px;
      font-size: 13px;
      font-weight: bold;
      transition: width 0.4s ease-in-out;
      animation: shimmer 2s infinite linear;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .status {
      margin-top: 12px;
      font-style: italic;
      display: none;
      font-size: 14px;
      color: #555;
    }

    /* Popup styles */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.5);
    }
    .popup-content {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }
    .popup-content h3 {
      margin: 0 0 10px;
    }
    .popup button {
      margin-top: 12px;
      background: #e83e8c;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>AI Girlfriend Finder üíò</h2>
    <input type="text" id="username" placeholder="Enter your name" autocomplete="off" />
    <button onclick="startProcess()">Find</button>
    <div class="progress">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <p class="status" id="status"></p>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Tu Single Meray Ga</h3>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const statuses = [
      "ü§ñ Scanning Tinder database‚Ä¶",
      "üîç Analyzing Instagram likes‚Ä¶",
      "üí¨ Checking WhatsApp last seen‚Ä¶",
      "üì° Tracking nearby crush signals‚Ä¶",
      "‚ù§Ô∏è Calculating compatibility‚Ä¶",
      "‚åõ Finalizing results‚Ä¶"
    ];

    function startProcess() {
      const name = document.getElementById("username").value.trim();
      if (!name) {
        alert("Please enter your name!");
        return;
      }

      document.querySelector(".progress").style.display = "block";
      document.querySelector(".status").style.display = "block";

      let progress = 0;
      let step = 0;
      const progressBar = document.getElementById("progressBar");
      const statusText = document.getElementById("status");

      function nextStep() {
        let increment = Math.floor(Math.random() * 16) + 5; // +5 to +20
        progress = Math.min(progress + increment, 100);

        progressBar.style.width = progress + "%";
        progressBar.textContent = progress + "%";

        if (step < statuses.length) {
          statusText.textContent = statuses[step];
          step++;
        }

        if (progress >= 100) {
          setTimeout(() => {
            showPopup();
          }, 500);
        } else {
          // random delay between 200ms and 700ms
          const delay = Math.floor(Math.random() * 1000) + 500;
          setTimeout(nextStep, delay);
        }
      }

      nextStep();
    }

    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
