<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Code Debugger</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
        }

        .box {
            padding: 25px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 450px;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        h2 {
            margin-bottom: 15px;
            color: #4caf50;
            font-size: 24px;
        }

        textarea {
            width: 90%;
            height: 150px;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 2px solid #4caf50;
            outline: none;
            resize: none;
            font-family: monospace;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 10px #a5d6a7;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4caf50;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2e7d32;
            transform: scale(1.05);
        }

        .progress {
            width: 100%;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
            height: 28px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #81c784, #388e3c);
            color: white;
            text-align: center;
            line-height: 28px;
            font-weight: bold;
            transition: width 0.4s;
        }

        .status {
            margin-top: 12px;
            font-style: italic;
            color: #555;
            display: none;
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
        }

        .popup-content {
            background: white;
            padding: 25px 35px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: bounceIn 0.5s ease;
        }

        .popup-content h3 {
            margin: 0 0 10px;
            font-size: 22px;
            color: #4caf50;
        }

        .popup button {
            margin-top: 12px;
            background: #ff5722;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Introducing ChatGPT 8.1</h2>
        <textarea id="codeInput" placeholder="Paste your buggy code here..."></textarea>
        <button id="btn" onclick="startProcess()" onkeydown="if (event.key === 'Enter') {
        startProcess()
    }">Fix My Code</button>
        <div class="progress">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        <p class="status" id="status"></p>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h3>Just go to ChatGPT bro</h3>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        const statuses = [
            "Consulting with Elon Musk 🚀...",
            "Stealing data from NASA 🛰️...",
            "Hacking Google mainframe 👨‍💻...",
            "Adding more bugs 🐛 (just kidding)...",
            "Running code through Netflix 😋...",
            "Almost fixed... or maybe not 😅",
        ];

        btn.addEventListener("click", startProcess);
        btn.addEventListener("keydown", (e) => {
            if (e.key === "Enter") startProcess();
        });

        function startProcess() {
            const code = document.getElementById("codeInput").value.trim();
            if (!code) {
                alert("Please paste some code first! 😅");
                return;
            }

            document.querySelector(".progress").style.display = "block";
            document.querySelector(".status").style.display = "block";

            let progress = 0;
            let step = 0;
            const progressBar = document.getElementById("progressBar");
            const statusText = document.getElementById("status");

            const interval = setInterval(() => {
                let increment = Math.floor(Math.random() * 16) + 5;
                progress = Math.min(progress + increment, 100);

                progressBar.style.width = progress + "%";
                progressBar.textContent = progress + "%";

                if (step < statuses.length) {
                    statusText.textContent = statuses[step];
                    step++;
                }

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        showPopup();
                    }, 700);
                }
            }, 1000);
        }

        function showPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>

</html>
