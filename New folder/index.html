<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buggy Weather App üå¶</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe);
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin-bottom: 15px;
      width: 250px;
      text-align: center;
    }

    button {
      background: gold;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: orange;
    }

    .loading {
      margin-top: 20px;
      font-size: 1.2rem;
      display: none;
    }

    .progress-bar {
      width: 0%;
      height: 6px;
      background: limegreen;
      border-radius: 5px;
      margin-top: 10px;
      transition: width 0.2s;
    }

    .progress-container {
      width: 80%;
      max-width: 300px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
      display: none;
    }

    .result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Weather App üå¶</h1>
  <input type="text" id="cityInput" placeholder="Enter your city...">
  <button onclick="getWeather()">Check Weather</button>

  <p id="loading" class="loading">Fetching live weather data... üåç</p>

  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <p id="result" class="result"></p>

  <script>
    const responses = [
      "Just look outside üëÄ"
    ];

    function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");
      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("progressBar");

      if (!city) {
        alert("Please enter a city name!");
        return;
      }

      // Reset
      result.textContent = "";
      progressBar.style.width = "0%";
      progressContainer.style.display = "block";
      loading.style.display = "block";

      // Animate progress
      let progress = 0;
      const interval = setInterval(() => {
        progress += 5;
        progressBar.style.width = progress + "%";
        if (progress >= 100) {
          clearInterval(interval);

          // Reveal troll result
          loading.style.display = "none";
          progressContainer.style.display = "none";
          const random = Math.floor(Math.random() * responses.length);
          result.textContent = `Weather in ${city}: ${responses[random]}`;
        }
      }, 150); // ~3s total
    }
  </script>
</body>
</html>
