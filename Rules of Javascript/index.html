<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Your Future | Nouman Dev</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
            background: #f0f0f0;
        }

        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #ageForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        #ageForm select {
            padding: 10px;
            font-size: 16px;
            border-radius: 0.3rem;
            border: 1px solid #ccc;
            box-shadow: 2px 2px rgba(128, 128, 128, 0.609);
            background: white;
        }

        .status {
            font-weight: bold;
            margin-top: 20px;
            min-height: 30px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            gap: 1rem;
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 2px 2px 10px rgba(128, 128, 128, 0.609);
            background: white;
        }

        select {
            width: 200px;
        }

        button {
            width: 200px;
            padding: 5px 0px;
            border: 1px solid #ccc;
            border-radius: 0.2rem;
            box-shadow: 2px 2px rgba(128, 128, 128, 0.609);
        }

        button:active {
            box-shadow: 0px 0px rgba(128, 128, 128, 0.609);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Predict Your Future âœ¨</h1>
        <form id="ageForm">
            <select name="Day" id="Day">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <button type="submit">Predict</button>
        </form>
        <p class="status" id="status"></p>

    </div>


    <div id="popup">
        <div class="popup-content">
            <h2 id="result"></h2>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        const statuses = [
            "Consulting the wise owls about your future... ðŸ¦‰",
            "Checking the stars and planets... âœ¨",
            "Analyzing secret scrolls... ðŸ“œ",
            "Calculating mysterious numbers... ðŸ”¢",
            "Almost Done... ðŸ˜…"
        ];

        const form = document.getElementById("ageForm");
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            startProcess();
        });

        function startProcess() {
            const day = document.getElementById("Day").value;
            const statusText = document.getElementById("status");
            statusText.style.display = "block";

            let step = 0;

            function showNextStatus() {
                if (step < statuses.length) {
                    statusText.textContent = statuses[step];
                    step++;

                    let randomInterval = Math.floor(Math.random() * 1000) + 500;
                    setTimeout(showNextStatus, randomInterval);
                } else {
                    // Show final result
                    setTimeout(() => {
                        statusText.textContent = `Prediction Complete! ðŸŒŸ`;
                        showPopup(day);
                    }, 500);
                }
            }

            showNextStatus();
        }

        function showPopup(day) {
            document.getElementById("result").textContent = `Your Next day will be Wednesday!`;
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("status").textContent = "";
        }
    </script>

</body>

</html>
